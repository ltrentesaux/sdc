<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sup de cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>

<body>
    <header>
        <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et généreuses</h1>
        <input type="text" id="search-bar" placeholder="Recherchez une recette, un ingrédient ...">
        <button id="search-button">🔍</button>
    </header>
    <main>
        <div class="filters">
            <div class="col-sm-7">
                <select id="ingredient-filter">
                    <option value="">Ingrédients</option>
                </select>
                <select id="type-filter">
                    <option value="">Appareil</option>
                </select>
                <select id="util-filter">
                    <option value="">Ustensiles</option>
                </select>

            </div>

            <div id="count-recipes" class="col-sm-5">
                <p>
                    <b>
                        Nombre de recettes : <span id="recipe-count"></span>
                    </b>
                </p>
            </div>

        </div>

        <div class="recipe-list" id="recipe-list"></div>
    </main>
    <footer>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    </footer>
</body>

</html>
